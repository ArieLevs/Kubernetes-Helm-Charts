{{ $labels := include "external-secrets-crd.labels" . }}
{{ $fullname := include "external-secrets-crd.fullname" . }}
{{- range $key, $value := .Values.externalSecrets }}
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: {{ $fullname }}-{{ $value.name }}
  labels:
    {{- $labels | nindent 4 }}
  {{- with $value.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with $value.specs }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}