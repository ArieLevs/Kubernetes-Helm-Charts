{{- $fullName := include "nalkinscloud.fullname" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ template "nalkinscloud.name" . }}
    chart: {{ template "nalkinscloud.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ $fullName }}
  ports:
  - name: nalkinscloud
    port: {{ .Values.service.port }}
    targetPort: 8000