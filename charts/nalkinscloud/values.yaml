# Default values for airflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployment:
  replicaCount: 2
  image:
    privateRepo: true
    repository: docker.nalkins.cloud/nalkinscloud/nalkinscloud-django-backend
    tag: latest
    imagePullPolicy: IfNotPresent
  env:
    environment: alpha
    version: null
    backend_domain: https://api-alpha.nalkins.cloud
    frontend_domain: https://alpha.nalkins.cloud
    graylog_host:
    graylog_port:
    email_host:
    email_port:

secrets:
  # If blank, random 50 char secret created
  django_secret_key:

  docker:
    dockerSecretName: nalkinscloud-nexus-docker
    registry: url
    username: admin
    password: admin
  database:
    username: django
    password: django
  email:
    username: admin
    password: admin

configmap:
  databaseVars:
    # Key also used as env name inside project
    db_name: django
    db_user: django
    db_host: centraldb.nalkins.cloud

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: "nginx"
  path: /
  hosts:
    - api-alpha.nalkins.cloud
  tls: {}
  #  - secretName: nalkins-cloud-tls
  #    hosts:
  #      - nalkins.cloud

resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

