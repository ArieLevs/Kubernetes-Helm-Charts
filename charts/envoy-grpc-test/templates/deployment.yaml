apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "envoy-grpc-test.fullname" . }}
  labels:
    {{- include "envoy-grpc-test.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.client.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "envoy-grpc-test.name" . }}-client
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "envoy-grpc-test.name" . }}-client
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        {{- toYaml .Values.client.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-client
          securityContext:
            {{- toYaml .Values.client.securityContext | nindent 12 }}
          image: "{{ .Values.client.image.repository }}:{{ .Chart.AppVersion }}"
          command: ["python"]
          args: ["/messenger/client.py", "--word", "arielevs"]
          imagePullPolicy: {{ .Values.client.image.pullPolicy }}
          env:
            - name: SERVER_HOST
              value: {{ include "envoy-grpc-test.fullname" . }}-server
            - name: SERVER_PORT
              value: "{{ .Values.server.service.port }}"
