{{- $fullName := include "mosquitto.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mosquitto.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "mosquitto.name" . }}
    helm.sh/chart: {{ include "mosquitto.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mosquitto.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mosquitto.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: mqtt
              containerPort: {{ .Values.service.mqttPort }}
              protocol: TCP
            - name: mqtt-tls
              containerPort: {{ .Values.service.mqttTLSPort }}
              protocol: TCP
            - name: websocket
              containerPort: {{ .Values.service.websocketPort }}
              protocol: TCP
          volumeMounts:
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
              readOnly: true
            - name: mosquitto-data
              mountPath: /mosquitto/data
              subPath: mosquitto/data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: mosquitto-config
          configMap:
            name: {{ $fullName }}
        - name: mosquitto-data
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ $fullName }}
        {{- else }}
          emptyDir: {}
        {{- end -}}
      {{ if .Values.image.imagePullSecret }}
      imagePullSecrets:
        - name: private-docker-repo
      {{ end }}
